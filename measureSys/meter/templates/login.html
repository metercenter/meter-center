<body class="reboot2" style="background: #FFFFFF;">
	<div id="loginShell" class="dijitContainer dijitBorderContainerNoGutter" style="padding: 0px;">
		<form id="login" name="login" action="main" method="post">
			<input type="hidden" name="login" value="login">

				<div id="loginPage" class="loginPage" style="margin: -225px auto auto auto; position: relative; width: 690px; height: 450px; top: 50%">
					<div class="loginBackTop">
						<div class="productInfo" style="margin-top: 5px;">
							<!--<div class="productLogoContainer productLogo" style="margin:-width:10px;"></div>-->
							<div class="productDesc" style="margin-left: 60px;">
							</div>
						</div>
						<div class="userFormContainer">
							<table class="userForm" border="0">
								<tbody>
									<tr>
										<td class="userFormLabel">用户名</td>
										<td><input id="login-username" type="text" name="login-username" autocomplete="off" class="dijit dijitReset dijitLeft dijitTextBox"
											maxlength="32" style="margin-left: 5px;"> <script type="text/javascript">
                       /*  $(document).ready(function() {
                          $("#login\\:username").focus();
                          setTimeout(function() {
                            history.go(0);
                          }, 29 * 60 * 1000);
                        }); */
                      </script></td>
									</tr>
									<tr>
										<td class="userFormLabel">密码</td>
										<td><input id="login-password" type="password" name="login-password" autocomplete="off" maxlength="32" style="margin-left: 5px;"
											class="dijit dijitReset dijitLeft dijitTextBox"></td>
									</tr>
									<tr>
										<td></td>
										<td>
											<div style="margin-left: 5px;">
												<button class="login-btn">登录</button>
											</div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td><div class="errors"></div></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="loginMiddle">
						<div class="middleContent"></div>
					</div>
					<div class="loginMiddle">
						<div class="loginMiddleInformation" style="border: medium none;">
							<div class="loginMiddleInformationContainer"></div>
						</div>
					</div>

					<div class="loginBackBottom loginBackBottomContainer">
						<div class="bottom-center"></div>
					</div>
				</div> <input type="hidden" name="javax.faces.ViewState" id="javax.faces.ViewState" value="j_id5:j_id6">
