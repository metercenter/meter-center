<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>计量管理系统</title>
<meta name="description" content="">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Favicon -->
<!--  <link rel="shortcut icon" href="/static/assets/img/favicon.ico" type="image/x-icon"> -->
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
<!-- Fonts from Font Awsome -->
<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
<!-- CSS Animate -->

<!-- Custom styles for this theme -->
<link rel="stylesheet" href="/static/assets/css/main.css">

<!-- Fonts -->
<!-- Feature detection -->

	href="/static/assets/plugins/angularDataTable/vendor/bootstrap/dist/css/datatables.bootstrap.min.css">

<script src="/static/assets/js/modernizr-2.6.2.min.js"></script>

    <script src="/static/assets/js/html5shiv.js"></script>
    <script src="/static/assets/js/respond.min.js"></script>
    <![endif]-->
<!--Global JS-->
<script src="/static/assets/js/jquery-1.10.2.min.js"></script>
<script
	src="/static/assets/plugins/angularDataTable/vendor/datatables/media/js/jquery.dataTables.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script
	src="/static/assets/plugins/angularDataTable/vendor/angular/angular.min.js"></script>
<script src="/static/assets/plugins/waypoints/waypoints.min.js"></script>

	src="/static/assets/plugins/angularDataTable/angular-datatables.js"></script>
<script src="/static/assets/plugins/highchart/highcharts.js"></script>

<script src="/static/assets/js/pageSelect.directive.js"></script>
<script src="/static/assets/plugins/smart-table/smart-table.js"></script>

	src="/static/assets/plugins/angularDataTable/plugins/bootstrap/angular-datatables.bootstrap.js"></script>

<script src="/static/assets/js/ui-bootstrap-tpls-0.13.0.min.js"></script>
<script src="/static/assets/js/pageRequest.js"></script>
<script src="/static/assets/js/angular-route.min.js"></script>


<script src="/static/assets/js/application.js"></script>



</head>

<body ng-app="Application">
	{% verbatim %}
	<section id="container">

		<header id="header" class="col-md-12">


			<!--logo start-->
			<div class="brand">
				<a href="#/homepage/00" class="logo"> <span>计量管理系统</span>
				</a>
			</div>
			<!--logo end-->


			<div class="toggle-navigation toggle-left"
				ng-controller="headerBtnforsidebar" ng-show="false">
				<button type="button" class="btn btn-default" id="toggle-left"
					data-toggle="tooltip" data-placement="right"
					title="Toggle Navigation" ng-click="toggle()">
					<i class="fa fa-bars"></i>
				</button>
			</div>

			<div class="header-menu" ng-controller="headerUserCtrl">
				<ul>
					<li><a href={{homepageTitle}}><i class="fa fa-file"></i><span>首页</span></a></li>
					<li><a href={{warnpageTile}}><i class="fa fa-info"></i><span>报警信息</span></a></li>
					<li><a href="#/datacenter/00"><i class="fa fa-gears"></i><span>数据分析</span></a></li>
				</ul>
			</div>

			<!-- <div class="user-nav"> -->
			<div class="user-nav" ng-controller="headerUserCtrl">
				<ul>

					<li>欢迎用户</li>

					<li class="dropdown settings"><a class="dropdown-toggle"
						data-toggle="dropdown"> {{headerName}}<i
							class="fa fa-caret-down"></i>
					</a>
						<ul class="dropdown-menu animated fadeInDown">
							<li><a href="/logout"><i class="fa fa-power-off"></i> 退出</a></li>
						</ul></li>
					<li>
						<div class="toggle-navigation" ng-controller="headerBtnforsidebar">
							<button type="button" class="btn btn-default" id="toggle-right"
								ng-click="toggle()">
								<i class="fa fa-bars"></i>
							</button>
						</div>
					</li>

				</ul>
			</div>



		</header>


		<!--sidebar start-->
		<aside class="sidebar" ng-controller="siderbarCtrl"
			ng-class="{'sidebar-toggle': sidebarStyle.isActive}">
			<script type="text/ng-template" id="tree_item_renderer.html">
  		<a ng-href="#/{{data.page}}/{{data.user_id}}" data-ng-click="toggle(data)"  data-toggle="tooltip" data-placement="right" title="点击可以展开或收缩"> <i class="fa {{data.value}}"></i> <span>{{data.name}}</span><i
							class="arrow fa fa-angle-right pull-right"></i></a>
    
    	<ul>
        <li ng-show="show(data)" ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'" data-toggle="tooltip" data-placement="right" title="点击可以展开或收缩"></li>
    	</ul>
		</script>

			<div id="leftside-navigation" class="nano">
				<ul>
					<li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
				</ul>
			</div>

		</aside>
		<!--sidebar end-->


		<!--main content start-->
		<section class="main-content-wrapper"
			ng-controller="headerBtnforsidebar"
			ng-class="{'main-content-toggle-left': sidebarStyle.isActive, 'main-content-toggle-right':sidebarStyle.isRightActive}">
			<section id="main-content">
				<div ng-view></div>
			</section>
		</section>
		<!--main content end -->

		<!--sidebar right start-->
		<aside class="sidebarRight" ng-controller="rightSiderbarCtrl"
			ng-class="{'sidebar-toggle-right':sidebarStyle.isRightActive}">
			<div id="rightside-navigation ">
				<div class="sidebar-heading">
					<i class="fa fa-gears"></i> 用户控制操作
				</div>
				<!--  <div class="sidebar-title">online</div> -->
				<div class="list-contacts">
					<a href="javascript:void(0)" class="list-item"
						ng-controller="AddUserModalCtrl" ng-click="open()">
						<div class="list-item-image">
							<img src="/static/assets/img/avatar1.png" class="img-circle">
						</div>
						<div class="list-item-content">
							<h4>添加用户</h4>
							<!-- <p>Los Angeles, CA</p> -->
						</div>
						<div class="item-status item-status-online"></div>
					</a> <a href="javascript:void(0)" class="list-item"
						ng-controller="AddMeterModalCtrl" ng-click="open()">
						<div class="list-item-image">
							<img src="/static/assets/img/avatar.png" class="img-circle">
						</div>
						<div class="list-item-content">
							<h4>添加流量计</h4>
							<!-- <p>New York, NY</p> -->
						</div>
						<div class="item-status item-status-online"></div>
					</a> <a href="javascript:void(0)" class="list-item"
						ng-controller="AddFeedbackModalCtrl" ng-click="open()">
						<div class="list-item-image">
							<img src="/static/assets/img/avatar2.png" class="img-circle">
						</div>
						<div class="list-item-content">
							<h4>添加反馈信息</h4>
							<!--  <p>Dallas, TX</p> -->
						</div>
						<div class="item-status item-status-online"></div>
					</a> <a href="javascript:void(0)" class="list-item"
						ng-controller="ExportData" ng-click="open()">
						<div class="list-item-image">
							<img src="/static/assets/img/avatar3.png" class="img-circle">
						</div>
						<div class="list-item-content">
							<h4>导出数据</h4>
							<!-- <p>London</p> -->
						</div>
						<div class="item-status item-status-away"></div>
					</a>
				</div>
			</div>
		</aside>
		<!--sidebar right end-->
	</section>

	<script type="text/ng-template" id="pagination.custom.html">
<nav ng-if="pages.length >= 2">
  <ul class="pagination">
    <li><a ng-click="selectPage(1)">First</a>
    </li><li><a ng-click="selectPage(currentPage - 1)">&lt;</a>
    </li><li><a><page-select></page-select> of {{numPages}}</a>
    </li><li><a ng-click="selectPage(currentPage + 1)">&gt;</a>
    </li><li><a ng-click="selectPage(numPages)">Last</a></li>
  </ul>
</nav>
</script>



	<script type="text/ng-template" id="deviationCtrl.html">
	<div class="modal-body" class="col-md-10">
		<div ng-controller="DeviationCtrl" >
			<div class="row"  class="col-md-8">
				<highchart id="chart1" config="chartConfig" class="span10" style="margin-left:14px; width:594px; height:350px;"></highchart>
			</div>
		</div>
	</div>
			
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
	</div>
</script>


	<!-- -------------------------Add Modal-------------------------------------------- -->
	<script type="text/ng-template" id="AddMeterModal.html">
	<div class="modal-body" class="col-md-10">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">添加流量计</h3>
					</div>
					<div class="panel-body text-center">

						<form class="form-horizontal" role="form" ng-sumbit="submit()">
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">流量计名：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="user" ng-model="meterName"
											class="form-control" required="该项不能为空"
											placeholder="流量计名称">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">节点编号：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="user" ng-model="eui"
											class="form-control" required="该项不能为空"
											placeholder="流量计采集节点编号">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputSelect" class="col-lg-3 control-label">隶属客户：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in companys"
											ng-model="company" id="company">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputSelect" class="col-lg-3 control-label">流量计品牌：</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in metertypes"
											ng-model="meter_type1" id="meter_type1">

										</select>
									</div>
								</div>
								<label for="inputSelect" class="col-lg-2 control-label">修正仪：</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in metertypes"
											ng-model="meter_type2" id="meter_type2">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">流量计型号：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="userPhone" ng-model="meterVersion"
											class="form-control" placeholder="流量计型号">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">序列号：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="userPhone" ng-model="meterIndex"
											class="form-control" placeholder="序列号">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">铅封编号：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input ng-model="wrapCode" class="form-control" placeholder="铅封编号">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">流量范围(Nm³/h):</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="outMin" class="form-control" placeholder="最小值">
									</div>
								</div>
								<label for="inputStandard" class="col-lg-1 control-label">-</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="outMax" class="form-control" placeholder="最大值">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">压力范围(bar):</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="pressMin" class="form-control" placeholder="最小值">
									</div>
								</div>
								<label for="inputStandard" class="col-lg-1 control-label">-</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="pressMax"	class="form-control" placeholder="最大值">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">温度范围(℃):</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="tempMin" class="form-control" placeholder="最小值">
									</div>
								</div>
								<label for="inputStandard" class="col-lg-1 control-label">-</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<input ng-model="tempMax" class="form-control" placeholder="最大值">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputSelect" class="col-lg-3 control-label">所在区域：</label>
								<div class="col-lg-3">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in provinces"
											ng-model="province" id="province" ng-change="province_update(province)">
										</select>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in cities"
											ng-model="city" id="city" ng-change="city_update(city)">
										</select>
									</div>
								</div>
								<div class="col-lg-3">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in districts"
											ng-model="district" id="district">
										</select>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<label for="inputStandard" style="color:red" class="col-lg-6 control-label text-left">{{ warning }}</label>
								<button class="btn btn-primary" ng-click="submit()">保存</button>
								<button class="btn btn-primary" ng-click="cancel()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
	</script>

	<script type="text/ng-template" id="AddUserModal.html">
	<div class="modal-body" class="col-md-10">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">添加用户</h3>
					</div>
					<div class="panel-body text-center">

						<form class="form-horizontal" role="form" ng-sumbit="submit()">
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">登录用户名：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="user" ng-model="user"
											class="form-control" required="该项不能为空"
											placeholder="新建用户登录该系统的用户名">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">密码：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="password" id="password" ng-model="password"
											class="form-control" required="该项不能为空" placeholder="新建用户密码">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">确认密码：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="password" id="confirmpassword"
											ng-model="confirmpassword" class="form-control"
											required="该项不能为空" placeholder="新建用户确认密码">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">客户名称：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="userName" ng-model="userName"
											class="form-control" required="该项不能为空" placeholder="客户名称">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-3 control-label">客户电话：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<input type="text" id="userPhone" ng-model="userPhone"
											class="form-control" required="该项不能为空" placeholder="客户电话">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputSelect" class="col-lg-3 control-label">主管单位：</label>
								<div class="col-lg-8">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in companys"
											ng-model="company" id="company">

										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color:red" class="col-lg-6 control-label text-left">{{ warning }}</label>
								<button class="btn btn-primary" ng-click="submit()">保存</button>
								<button class="btn btn-primary" ng-click="cancel()">取消</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</script>

	<script type="text/ng-template" id="AddFeedbackModal.html">
  <div class="modal-body" class="col-md-10">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">添加用户反馈信息</h3>
				</div>
				<div class="panel-body text-center">

					<form class="form-horizontal" role="form" ng-sumbit="submit()">
						<div class="form-group">
							<label for="inputStandard" class="col-lg-3 control-label">客户名称：</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input type="text" id="user" ng-model="user" class="form-control" required="该项不能为空"
										placeholder="新建用户登录该系统的用户名">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputStandard" class="col-lg-3 control-label">反馈时间：</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input type="password" id="password" ng-model="password" class="form-control" required="该项不能为空"
										placeholder="新建用户密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputStandard" class="col-lg-3 control-label">处理时间：</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input type="password" id="confirmpassword" ng-model="confirmpassword" class="form-control" required="该项不能为空"
										placeholder="新建用户确认密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputStandard" class="col-lg-3 control-label">问题描述：</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input type="text" id="userName"  ng-model="userName" class="form-control" required="该项不能为空"
										placeholder="客户名称">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputStandard" class="col-lg-3 control-label">处理结果：</label>
							<div class="col-lg-8">
								<div class="bs-component">
									<input type="text" id="userPhone"  ng-model="userPhone" class="form-control" required="该项不能为空"
										placeholder="客户电话">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-primary" ng-click="submit()">保存</button>
							<button class="btn btn-primary" ng-click="cancel()">取消</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in analysetypes"
											ng-model="analyse_type" id="analyse_type">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-5 control-label">区域选择:</label>
								<div class="col-lg-6">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in provinces"
											ng-model="province" id="province"
											ng-change="province_update(province)">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-5 control-label"></label>
								<div class="col-lg-6">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in cities"
											ng-model="city" id="city" ng-change="city_update(city)">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-5 control-label"></label>
								<div class="col-lg-6">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in districts"
											ng-model="district" id="district"
											ng-change="district_update(district)">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-5 control-label">流量计名称:
								</label>
								<div class="col-lg-6">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in meters"
											ng-model="meter" id="meter">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-5 control-label">时间范围:
								</label>
								<div class="col-lg-6">
									<div class="bs-component">
										<select class="form-control input-sm"
											ng-options="key as value for (key , value) in periods"
											ng-model="period" id="period" ng-change="period_update(period)">
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputStandard" class="col-lg-1 control-label">
								</label>
								<button class="col-lg-2 btn btn-primary" ng-click="add_meter()">添加</button>
								<label for="inputStandard" class="col-lg-1 control-label">
								</label>
								<button class="col-lg-2 btn btn-primary" ng-click="clear_meter()">清空</button>
								<label for="inputStandard" class="col-lg-1 control-label">
								</label>
								<button class="col-lg-4 btn btn-primary" ng-click="start_analyse()">开始分析</button>
							</div>
							<div class="form-group">
								<div class="col-lg-10">
									<div class="bs-component">
										<label for="inputStandard" style="color: red"
										class="control-label text-left">{{ warning }}</label>
									</div>
								</div>								
							</div>
							<div class="form-group">
								<div class="col-lg-10">
									<div class="bs-component">
										<label for="inputStandard"
										class="control-label text-left">已添加对象（最多5个，还可以选择{{left_count}}个）:</label>
									</div>
								</div>								
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color: blue"
									class="text-left col-lg-4 control-label">{{ names[0] }}</label>
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color: blue"
									class="text-left col-lg-4 control-label">{{ names[1] }}</label>
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color: blue"
									class="text-left col-lg-4 control-label">{{ names[2] }}</label>
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color: blue"
									class="text-left col-lg-4 control-label">{{ names[3] }}</label>
							</div>
							<div class="form-group">
								<label for="inputStandard" style="color: blue"
									class="text-left col-lg-4 control-label">{{ names[4] }}</label>
							</div>
						</form>
					</div>
					<div class="col-md-7">
						<div class="row">
							<highchart id="chart1" config="chartConfig" class="span10"
								style="width:100%; height:420px;"></highchart>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</script>
	<!-- <option ng-repeat="(key,value) in selectData" value="{{key}}">{{value}}</option> -->
	{% endverbatim %}
</body>

</html>
